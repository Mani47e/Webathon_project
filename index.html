<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Grocery Delivery</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<a href="buyyerportal.html" style="color: black; text-decoration: none;" ><h1>Grocery Delivery</h1></a>
 <a href="buyyerportal.html"><img src="./Images/Logo.jpeg" alt="Grocery Delivery Logo"></a>

  <div class="container">
    <div class="tabs">
      <button class="tab-button active" data-target="login">Login</button>
      <button class="tab-button" data-target="signup">Signup</button>
    </div>

    <!-- Login Form -->
    <div id="login" class="form-container active">
      <form> 
          <input type="email" name="email" placeholder="Email Address" required>
  
          <div class="user-type" style="display: flex; flex-direction: column; align-items: flex-start; gap: 10px;">
              <label style="display: flex; align-items: center; gap: 5px;">
                  <input type="radio" id="buyer" name="userType" value="buyer" required> Buyer
              </label>
              <label style="display: flex; align-items: center; gap: 5px;">
                  <input type="radio" id="seller" name="userType" value="seller" required> Seller
              </label>
          </div>
  
          <input type="password" name="password" placeholder="Password" required>
          <br>
          <a href="#">Forgot password?</a><br>
  
          <button type="submit" name="signup1" id="loginButton" value="signup">Login</button>
  
      </form>
      <div class="signup-link">
          Not a member? <a href="#" data-target="signup" class="tab-link"><b>Signup now</b></a>
      </div>
  </div>
  
  <script>
      document.getElementById('loginButton').addEventListener('click', function(event) {
          event.preventDefault(); // Prevent default form submission
  
          const userType = document.querySelector('input[name="userType"]:checked');
          if (userType) {
              if (userType.value === 'buyer') {
                  window.location.href = 'buyyerportal.html';
              } else if (userType.value === 'seller') {
                  window.location.href = 'sellerportal.html';
              }
          } else {
              alert('Please select Buyer or Seller.');
          }
      });
  
  </script>
    <!-- Signup Form -->
    <div id="signup" class="form-container">
      
        <input type="text" name="fullname1" placeholder="Full Name" required>
        
        <select name="user_type" required class="styled-select">
          <option value="">Select Role</option>
          <option value="buyer">Buyer</option>
          <option value="seller">Seller</option>
        </select>

        <input type="email" name="email1" placeholder="Email Address" required>
        <input type="password" name="password1" placeholder="Password" required>
        <input type="password" name="confirm_password1" placeholder="Confirm Password" required>

        <a href="buyyerportal.html"><button type="submit" name="signup1" value="signup">Signup</button></a>
      </form>

      <div class="signup-link">
        Already a member? <a href="#" data-target="login" class="tab-link">Login now</a>
      </div>
    </div>
  </div>

  <!-- Script Section -->
  <script>
    const tabButtons = document.querySelectorAll(".tab-button");
    const formContainers = document.querySelectorAll(".form-container");
    const tabLinks = document.querySelectorAll(".tab-link");
    const selectElement = document.querySelector(".styled-select");

    // Tab Switching
    tabButtons.forEach(button => {
      button.addEventListener("click", () => {
        const target = button.getAttribute("data-target");

        tabButtons.forEach(btn => btn.classList.remove("active"));
        button.classList.add("active");

        formContainers.forEach(container => {
          container.classList.remove("active");
          if (container.id === target) container.classList.add("active");
        });
      });
    });

    // Dropdown color change on selection
    if (selectElement) {
      selectElement.addEventListener("change", function () {
        this.style.color = this.value ? "#000" : "rgb(118, 118, 118)";
      });
    }

    // Tab switch from link inside forms
    tabLinks.forEach(link => {
      link.addEventListener("click", event => {
        event.preventDefault();
        const target = link.getAttribute("data-target");
        document.querySelector(`button[data-target="${target}"]`).click();
      });
    });
  </script>

</body>
</html>
