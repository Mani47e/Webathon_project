<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
        }
        nav {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background: #28a745;
            padding: 15px 20px;
            color: white;
        }
        nav img {
            height: 40px;
        }
        .search-container {
            position: relative;
        }
        .search-container input {
            padding: 8px;
            border: none;
            border-radius: 5px;
        }
        .search-container i {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            color: gray;
        }
        .box {
            text-align: center;
            margin-top: 20px;
            padding: 20px;
        }
        .grocery-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            padding: 20px;
        }
        .grocery {
            background: white;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            text-align: center;
            width: 200px;
            transition: transform 0.3s ease;
        }
        .grocery:hover {
            transform: translateY(-5px);
        }
        .grocery img {
            width: 100px;
            height: 100px;
            object-fit: cover;
            border-radius: 10px;
        }
        .add-to-cart {
            background: #28a745;
            color: white;
            border: none;
            padding: 10px;
            margin-top: 10px;
            border-radius: 5px;
            cursor: pointer;
        }
        .add-to-cart:hover {
            background: #218838;
        }
    </style>
</head>
<body>
    <nav>
        <h1>Snacks</h1>&nbsp;
        <img src="Images/Logo.jpeg" alt="logo">
        <div class="search-container">
            <input type="text" id="mySearch" placeholder="Search...">
            <i class="fa fa-search"></i>
        </div>
    </nav>

    <section id="groceries" class="box">
        <h3><b><strong> Available Snacks</strong></b></h3>
        <div class="grocery-container">
            <div class="grocery" data-url="chips.jpeg" data-title="Chips" data-price="30/pack">
                <a target="_blank" href="chips.jpeg"><img src="chips.jpeg" alt="Chips" /></a>
                <h3>Chips</h3>
                <h3>&#8377; 30/pack</h3>
                <button class="add-to-cart">Add to Cart</button>
            </div>
            <div class="grocery" data-url="cookies.jpeg" data-title="Cookies" data-price="50/pack">
                <a target="_blank" href="cookies.jpeg"><img src="cookies.jpeg" alt="Cookies" /></a>
                <h3>Cookies</h3>
                <h3>&#8377; 50/pack</h3>
                <button class="add-to-cart">Add to Cart</button>
            </div>
            <div class="grocery" data-url="popcorn.jpeg" data-title="Popcorn" data-price="40/pack">
                <a target="_blank" href="popcorn.jpeg"><img src="popcorn.jpeg" alt="Popcorn" /></a>
                <h3>Popcorn</h3>
                <h3>&#8377; 40/pack</h3>
                <button class="add-to-cart">Add to Cart</button>
            </div>
            <div class="grocery" data-url="nuts.jpeg" data-title="Nuts" data-price="100/pack">
                <a target="_blank" href="nuts.jpeg"><img src="nuts.jpeg" alt="Nuts" /></a>
                <h3>Nuts</h3>
                <h3>&#8377; 100/pack</h3>
                <button class="add-to-cart">Add to Cart</button>
            </div>
            <div class="grocery" data-url="namkeen.jpeg" data-title="Namkeen" data-price="35/pack">
                <a target="_blank" href="namkeen.jpeg"><img src="namkeen.jpeg" alt="Namkeen" /></a>
                <h3>Namkeen</h3>
                <h3>&#8377; 35/pack</h3>
                <button class="add-to-cart">Add to Cart</button>
            </div>
        </div>
    </section>

    <script>
        document.querySelectorAll('.add-to-cart').forEach(button => {
            button.addEventListener('click', (e) => {
                const container = e.target.closest('.grocery');
                if (container) {
                    const itemData = {
                        url: container.dataset.url || '',
                        title: container.dataset.title || '',
                        price: container.dataset.price || ''
                    };
                    sessionStorage.setItem('itemData', JSON.stringify(itemData));
                    window.location.href = 'orderpage.html';
                } else {
                    console.error('No valid container found for this button click.');
                }
            });
        });

        document.getElementById("mySearch").addEventListener("input", function () {
            let filter = this.value.toLowerCase().trim();
            let items = document.querySelectorAll(".grocery");

            if (filter === "") {
                window.location.href = "grocery.html";
            }

            items.forEach(item => {
                let title = item.dataset.title.toLowerCase();
                item.style.display = title.includes(filter) ? "block" : "none";
            });
        });
    </script>
</body>
</html>
