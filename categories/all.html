<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
        }
        nav {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background: #28a745;
            padding: 15px 20px;
            color: white;
        }
        nav img {
            height: 40px;
        }
        .search-container {
            position: relative;
        }
        .search-container input {
            padding: 8px;
            border: none;
            border-radius: 5px;
        }
        .search-container i {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            color: gray;
        }
        .box {
            text-align: center;
            margin-top: 20px;
            padding: 20px;
        }
        .grocery-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            padding: 20px;
        }
        .grocery {
            background: white;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            text-align: center;
            width: 200px;
            transition: transform 0.3s ease;
        }
        .grocery:hover {
            transform: translateY(-5px);
        }
        .grocery img {
            width: 100px;
            height: 100px;
            object-fit: cover;
            border-radius: 10px;
        }
        .order-now {
            background: #28a745;
            color: white;
            border: none;
            padding: 10px;
            margin-top: 10px;
            border-radius: 5px;
            cursor: pointer;
        }
        .order-now:hover {
            background: #218838;
        }
    </style>
</head>
<body>
    <nav>
        <h1>Grocery Items</h1>&nbsp;
        <img src="Images/Logo.jpeg" alt="logo">
        <div class="search-container">
            <input type="text" id="mySearch" placeholder="Search...">
            <i class="fa fa-search"></i>
        </div>
    </nav>

    <section id="groceries" class="box">
        <h3><b><strong> Available Groceries</strong></b></h3>
        <div class="grocery-container">
            <div class="grocery" data-url="rice.jpeg" data-title="Rice" data-price="50/kg">
                <a target="_blank" href="rice.jpeg"><img src="rice.jpeg" alt="Rice" /></a>
                <h3>Rice</h3>
                <h3>&#8377; 50/kg</h3>
                <button class="order-now">Order Now</button>
            </div>
            <div class="grocery" data-url="wheat.jpeg" data-title="Wheat" data-price="40/kg">
                <a target="_blank" href="wheat.jpeg"><img src="wheat.jpeg" alt="Wheat" /></a>
                <h3>Wheat</h3>
                <h3>&#8377; 40/kg</h3>
                <button class="order-now">Order Now</button>
            </div>
            <div class="grocery" data-url="sugar.jpeg" data-title="Sugar" data-price="45/kg">
                <a target="_blank" href="sugar.jpeg"><img src="sugar.jpeg" alt="Sugar" /></a>
                <h3>Sugar</h3>
                <h3>&#8377; 45/kg</h3>
                <button class="order-now">Order Now</button>
            </div>
            <div class="grocery" data-url="oil.jpeg" data-title="Cooking Oil" data-price="120/ltr">
                <a target="_blank" href="oil.jpeg"><img src="oil.jpeg" alt="Cooking Oil" /></a>
                <h3>Cooking Oil</h3>
                <h3>&#8377; 120/ltr</h3>
                <button class="order-now">Order Now</button>
            </div>
            <div class="grocery" data-url="dal.jpeg" data-title="Dal" data-price="80/kg">
                <a target="_blank" href="dal.jpeg"><img src="dal.jpeg" alt="Dal" /></a>
                <h3>Dal</h3>
                <h3>&#8377; 80/kg</h3>
                <button class="order-now">Order Now</button>
            </div>
        </div>
    </section>

    <script>
        document.querySelectorAll('.order-now').forEach(button => {
            button.addEventListener('click', (e) => {
                const container = e.target.closest('.grocery');
                if (container) {
                    const itemData = {
                        url: container.dataset.url || '',
                        title: container.dataset.title || '',
                        price: container.dataset.price || ''
                    };
                    sessionStorage.setItem('itemData', JSON.stringify(itemData));
                    window.location.href = 'orderpage.html';
                } else {
                    console.error('No valid container found for this button click.');
                }
            });
        });

        document.getElementById("mySearch").addEventListener("input", function () {
            let filter = this.value.toLowerCase().trim();
            let items = document.querySelectorAll(".grocery");

            if (filter === "") {
                window.location.href = "grocery.html";
            }

            items.forEach(item => {
                let title = item.dataset.title.toLowerCase();
                item.style.display = title.includes(filter) ? "block" : "none";
            });
        });
    </script>
</body>
</html>
