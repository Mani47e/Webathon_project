<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order History</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            width: 80%;
            margin: 20px auto;
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
            color: #28a745;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: left;
        }
        th {
            background-color: #28a745;
            color: white;
        }
        tr:nth-child(even) {
            background-color: #f9f9f9;
        }
        .status {
            font-weight: bold;
            padding: 5px 10px;
            border-radius: 5px;
        }
        .delivered {
            background-color: #28a745;
            color: white;
        }
        .pending {
            background-color: #ffc107;
            color: white;
        }
        .canceled {
            background-color: #dc3545;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Order History</h2>
        <table>
            <tr>
                <th>Order ID</th>
                <th>Date</th>
                <th>Items</th>
                <th>Total Price</th>
                <th>Status</th>
            </tr>
            <tr>
                <td>#12345</td>
                <td>March 15, 2025</td>
                <td>Milk, Bread, Eggs</td>
                <td>$15.00</td>
                <td><span class="status delivered">Delivered</span></td>
            </tr>
            <tr>
                <td>#12346</td>
                <td>March 14, 2025</td>
                <td>Fruits, Vegetables</td>
                <td>$25.50</td>
                <td><span class="status pending">Pending</span></td>
            </tr>
            <tr>
                <td>#12347</td>
                <td>March 13, 2025</td>
                <td>Chicken, Rice</td>
                <td>$30.75</td>
                <td><span class="status canceled">Canceled</span></td>
            </tr>
        </table>
    </div>
</body>
</html>
